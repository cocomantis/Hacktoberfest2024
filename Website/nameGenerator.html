<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pet Name Generator</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e8f5e9; /* Light green background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(../../Hacktoberfest2024/Website/images.jpeg);
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #2e7d32; /* Dark green */
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #a5d6a7; /* Light green border */
      border-radius: 8px;
      font-size: 1.1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #388e3c; /* Medium green */
      color: white;
      padding: 14px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #8b3381; /* Darker green on hover */
    }

    /* Additional styles for generated name */
    #generatedName {
      margin-top: 20px;
      font-size: 1.3em;
      color: #0c621d; /* Dark green */
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      input, select, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pet Name Generator</h1>
    <form id="petNameForm">
      <input type="text" id="firstName" name="firstName" placeholder="Your First Name" required>
      <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" required>
      
      <select id="animalCategory" name="animalCategory" required>
        <option value="" disabled selected>Category of Animal</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Bird">Bird</option>
        <option value="Hamster">Hamster</option>
        <option value="Parrot">Parrot</option>
      </select>
      
      <input type="text" id="furColor" name="furColor" placeholder="Color of Fur" required>
      <input type="text" id="favoriteFood" name="favoriteFood" placeholder="Favorite Food" required>

      <button type="button" onclick="generatePetName()">Generate Pet Name</button>
    </form>
    
    <p id="generatedName"></p>
  </div>

    <script>
        document.getElementById('pet-name-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get user inputs
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const animalCategory = document.getElementById('animal-category').value;
            const furColor = document.getElementById('fur-color').value;
            const favoriteFruit = document.getElementById('favorite-fruit').value;

            // Array of random pet names
            const petNames = ['Buddy', 'Charlie', 'Max', 'Bella', 'Milo', 'Luna', 'Daisy', 'Rocky', 'Chloe', 'Leo'];

            // Generate a random index based on the length of the array
            const randomIndex = Math.floor(Math.random() * petNames.length);

            // Get the name at that random index
            const randomPetName = petNames[randomIndex];

            // Display the generated name
            document.getElementById('generated-name').textContent = `Your Pet Name: ${randomPetName}`;
        });

        // Handle hovering to show the cloud animation
        const generateBtn = document.getElementById('generate-btn');
        const cloud = document.getElementById('cloud');

        generateBtn.addEventListener('mouseenter', function() {
            // Position the cloud relative to the button
            const rect = generateBtn.getBoundingClientRect();
            cloud.style.display = 'block';
            cloud.style.left = rect.left + 'px';
            cloud.style.top = (rect.top - 100) + 'px'; // Position above the button
        });

        generateBtn.addEventListener('mouseleave', function() {
            // Hide the cloud when not hovering
            cloud.style.display = 'none';
        });

        // Update the footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
